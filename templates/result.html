<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Testing Sentiment Analysis Classifier
		</div>
		<h2>Positive, Neutral or Negative?</h2>
		
	</div>
	</header>
	<p style="color:black;font-size:20;text-align: left;"><b>Results for Comment</b></p>
	<div class="results">


		
	{% if prediction == 'pos'%}
	<h2 style="color:blue;">Positive</h2>
	{% elif prediction == 'neg'%}
	<h2 style="color:red;">Negative</h2>
	{% elif prediction == 'neu'%}
	<h2 style="color:black;">Neutral</h2>
	{% endif %}

	</div>

		<div class="opinion">

		<form action="{{ url_for('opinion')}}" method="POST">
		<p>Was the model correct?</p>
		<input type="radio" id="yes" name="options" value="1">
		<label for="yes">Yes</label><br>
		<input type="radio" id="no" name="options" value="0">
		<label for="no">No</label><br>
		<button type="submit" class="btn btn-primary">Submit</button>
		
	</form>
		
	</div>	

</body>
</html>
